<!DOCTYPE html>
<html>
<head>
    <script>
        function mr(){
          window.location.href="{{url_for('tr')}}";
        }
      </script>
	<title>Survey Form</title>
    <link rel="stylesheet" href="/static/css/w3.css">
    <link rel="stylesheet" href="/static/css/result.css">
</head>
<body>
   
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card w3-left-align ">
          <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-12px 24px w3-blue w3-hover-green w3-large "  title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
          <a href="tr" class="w3-bar-item w3-button w3-padding-12px 24px w3-green w3-hover-light-green w3-text-black">Home</a>
   
        </div>
      </div>
 <header class="w3-container w3-white w3-center" style="padding:70px 13px">
        <h1 class="w3-margin w3-jumbo"> YOUR RESULT </h1>
        <div  class="bubble thin teal round-small-bl mb-4">
            <div class="inner">
                
                
                    <h1 span id="screen-name">Anxiety Test</span>:</h1>
                    <h2 class="white small m-0"> 
                        <strong>{{prediction_text}}</strong>
                    </h2>
                            <br><br>                     
                        <h1 span id="screen-name">Satisfaction with life Test</span>:</h1><h2 class="white small m-0"> <strong>{{prediction_SWL}}</strong></h2>
                        
                </div>
               
            </div>
            <h4> PS: Incase of higher anxiety level and lower satisfaction with life, Please get help from a professional.</h4>
      </header>
     
      <div class="container">
       
        <button class="btn" onclick="mr()">TAKE ANOTHER TEST</button>
        
      </div>
    
   <br><br>
    
    

        <div class="w3-container w3-green w3-center w3-opacity w3-padding-16">
            <h1 class="w3-margin w3-xlarge ">Thank you for taking the test. Hope you are satisfied with your results.</h1>
        </div>
        

    </body>
</html>
